<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>G</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="js/main.js"></script>
    <script src="js/sub.js"></script>

</head>

<body>
    <div class="header">
        <div class="weather">
            <img class="icon" src="/css/img/sun4.png"
                onclick="location.href='https:/www.weather.go.kr/w/ocean/forecast/daily-forecast.do';">
        </div>
    </div>
    <div class="container" id="container">
        <div class="content" id="content">
            <div class="upload" id="upload">
                <div class="image">
                    <img id="image">
                </div>
                <div class="uploadBox">
                    <input type="file" id="inputImage" accept=".jpg, .png" required>
                    <button type="button" onclick="posting()">업로드</button>
                </div>
            </div>
            <!-- <img class="hidden" src="/css/img/{{ img_info.img }}"> -->
        </div>

        <div class="sidebar" id="sidebar">
            <ul>
                <li id="nameKr">한글이름<span id="nameEn">영어이름</span></li>
                <li id="habitat">서식지</li>
                <li id="desc">설명</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button class="myFish" onclick="myFish()">내가 잡은 물고기</button>
    </div>
    <!-- controls 오디오 조정 하는 창 나중에 뺄 것  -->
    <audio autoplay loop controls id="audio">
        오디오를 지원하지 않는 브라우저
        <source src="/forntend/css/img/gather.mp3" type="audio/mp3">
    </audio>
</body>

</html>
