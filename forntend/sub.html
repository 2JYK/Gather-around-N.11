<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />



  <title>sub</title>

  <link rel="stylesheet" href="css/sub.css">
  <script src="js/api.js"></script>
  <script src="js/sub.js"></script>
</head>

<audio autoplay loop id="audio">
  오디오를 지원하지 않는 브라우저
  <source src="/frontend/css/img/aronud.mp3" type="audio/mp3">
</audio>


<div class="wrap">
  <div class="weather">
    <img class="icon" src="/css/img/sun4.png"
      onclick="window.open('https:/www.weather.go.kr/w/ocean/forecast/daily-forecast.do','top=5','left=5', 'window_name','width=500,height=500,location=no,status=no,scrollbars=yes');">
  </div>
  <div class="loginbox">
    <div class="innerbox">
      <div>
        <main class="form-signin">
          <form>
            <h1 class="h3 mb-3 fw-normal"> 로그인 / 회원가입</h1>

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="ID" />
              <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="PW" />
              <label for="floatingPassword">PW</label>
            </div>
            <div class="btns">
              <div>
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login()">
                  로그인
                </button>
              </div>
              <div>
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="signup()">
                  회원가입
                </button>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>
    <img src="./css/img/logo.png" alt="logo" class="logo">
  </div>
</div>

</body>

</html>
